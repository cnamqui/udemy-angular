<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server name</label>

      <!-- <input
        type="text"
        class="form-control"
        (input)="onUpdateServerName($event)"
      > -->


      <input
        type="text"
        class="form-control"
        [(ngModel)]="serverName"
      >
      <p> {{serverName}} </p>

      <button
        class="btn btn-primary"
        [disabled]="!serverName"
        (click)="onCreateServer()"
      >
        Add new server
      </button>
      <p>
        {{serverCreationStatus}}
      </p>
      <app-server></app-server>
      <app-server></app-server>
    </div>
  </div>
</div>
